name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # sp√©cifiez la version de Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # assurez-vous d'avoir ce fichier

      - name: Build Docker image
        run: |
          docker build -t lina2607/flaskapp .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
           username: ${{ secrets.DOCKER_USERNAME }}  # Utilisation du secret
          password: ${{ secrets.DOCKER_PASSWORD }}  # Utilisation du secret
      - name: Push Docker image
        run: |
          docker push lina2607/flaskapp
